<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/7ccc2b6943.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Ping coming soon page</title>
<link rel="stylesheet" href="style.css">
<script defer src="app.js"></script>
</head>
<body>

  <section class="container">
    <header>
      <div class="logo">
        <img src="/images/logo.svg" alt="PING_logo">
      </div>
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
    </header>

    <form>
      <div class="email_input">
        <input type="text" name="email" id="email" placeholder="Your email address...">
        <span class="error">Please provide a valid email address</span>
      </div>
   
      <button type="submit">Notify Me</button>
    </form>

    <div class="illustration">
      <img src="/images/illustration-dashboard.png" alt="dashboard">
    </div>

    <footer>
      <div class="social">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>

      <p>
        &copy; Copyright Ping. All rights reserved.
      </p>
    </footer>
  </section>
</body>
</html>
